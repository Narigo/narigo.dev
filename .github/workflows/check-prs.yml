name: Deploy a new version

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies ğŸ“¦
        run: |
          corepack enable
          pnpm install

      - name: Run linter ğŸ•µï¸
        run: |
          pnpm run lint

      - name: Run tests ğŸ§ª
        run: |
          pnpm run test

      - name: Build ğŸ› 
        run: |
          pnpm run build

      - name: Upload preview artifact ğŸ›«
        id: deployment
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: ghpages-preview-${{ github.head_ref || github.ref_name }}
          path: build/

  deploy:
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages âœ‰ï¸
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ghpages-preview-${{ github.head_ref || github.ref_name }}
          preview: true

      - name: Deployment Info â„¹ï¸
        run: |
          echo ""
          echo "Deployment finished! Preview should be available at the following URL:"
          echo ""
          echo "${{ steps.deployment.outputs.page_url }}"
          echo ""
